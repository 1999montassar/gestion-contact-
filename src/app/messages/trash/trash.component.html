<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">🗑️ Corbeille</h3>
  <p class="text-center mb-4 text-muted">Les messages supprimés apparaissent ici. Vous pouvez les restaurer ou les supprimer définitivement.</p>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Messages Supprimés</h5>
    </div>
    <div class="card-body">
      <ul class="list-group" *ngIf="messages.length > 0; else emptyTrash">
        <li *ngFor="let msg of messages" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>De :</strong> {{ msg.sender }} <br>
            <strong>À :</strong> {{ msg.recipient }} <br>
            <strong>Contenu :</strong> {{ msg.content }}
          </div>
          <div class="btn-group">
            <button class="btn btn-success btn-sm" (click)="restoreMessage(msg._id)">
              <i class="bi bi-arrow-counterclockwise"></i> Restaurer
            </button>
            <button class="btn btn-danger btn-sm ms-2" (click)="deletePermanently(msg._id)">
              <i class="bi bi-trash-fill"></i> Supprimer
            </button>
          </div>
        </li>
      </ul>

      <ng-template #emptyTrash>
        <div class="text-center text-muted mt-4">
          La corbeille est vide.
        </div>
      </ng-template>
    </div>
  </div>
</div>
