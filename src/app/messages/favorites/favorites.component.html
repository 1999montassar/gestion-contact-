<div class="messages border p-2 rounded mb-3 bg-light" style="height: 300px; overflow-y: auto;">
  <div *ngFor="let message of favoriteMessages" class="mb-2 p-2 rounded shadow-sm bg-white">
    <strong>{{ message.sender }}:</strong>
    <p>{{ message.content }}</p>
    <div class="d-flex justify-content-end gap-2 mt-1">
      <button (click)="removeFromFavorites(message._id)" class="btn btn-outline-warning btn-sm" title="Retirer des favoris">
        <i class="bi bi-heart-fill"></i>
      </button>
    </div>
  </div>

  <div *ngIf="favoriteMessages.length === 0" class="text-center text-muted mt-3">
  
  </div>
</div>
