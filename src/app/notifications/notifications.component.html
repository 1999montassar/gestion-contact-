<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-center">
      📬 Notifications 
      <span class="badge bg-primary ms-2">{{ notifications.length }}</span>
    </h2>
  </div>

  <div *ngIf="notifications.length === 0" class="alert alert-info text-center">
    Aucune notification disponible.
  </div>

  <div class="list-group shadow-sm">
    <div *ngFor="let notif of notifications" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">
          {{ notif.read ? '🔵 Lu' : '🔴 Non lu' }}
        </div>
        {{ notif.content }}
        <br>
        <small class="text-muted">Reçu le {{ notif.createdAt | date:'short' }}</small>
      </div>

      <div class="btn-group" role="group">
        <button 
          class="btn btn-sm btn-outline-success me-1" 
          (click)="markAsRead(notif._id)" 
          [disabled]="notif.read">
          ✅ Lire
        </button>
        <button 
          class="btn btn-sm btn-outline-danger" 
          (click)="moveToTrash(notif._id)">
          🗑️ Corbeille
        </button>
      </div>
    </div>
  </div>
</div>
