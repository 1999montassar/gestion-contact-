<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Form Header -->
      <div class="text-center mb-4">
        <h3 class="text-primary">⚙️ Paramètres Utilisateur</h3>
        <p class="text-muted">Modifiez vos préférences et paramètres de sécurité.</p>
      </div>

      <!-- Form -->
      <form formGroup="settingsForm" (ngSubmit)="saveSettings()">
        <!-- Langue -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Langue</h5>
          </div>
          <div class="card-body">
            <label for="language" class="form-label">Sélectionnez votre langue préférée :</label>
            <select id="language" formControlName="language" class="form-select" aria-label="Langue" required>
              <option value="fr">Français</option>
              <option value="en">Anglais</option>
            </select>
          </div>
        </div>

        <!-- Préférences Email -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Préférences Email</h5>
          </div>
          <div class="card-body">
            <label class="form-label">Souhaitez-vous recevoir des notifications par email ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="emailEnabled" formControlName="emailNotifications" value="true" required>
              <label class="form-check-label" for="emailEnabled">
                Oui, recevoir des notifications
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="emailDisabled" formControlName="emailNotifications" value="false" required>
              <label class="form-check-label" for="emailDisabled">
                Non, ne pas recevoir de notifications
              </label>
            </div>
          </div>
        </div>

        <!-- Confidentialité -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Confidentialité</h5>
          </div>
          <div class="card-body">
            <label class="form-label">Souhaitez-vous partager vos données avec des partenaires ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="shareDataYes" formControlName="shareData" value="true" required>
              <label class="form-check-label" for="shareDataYes">
                Oui, partager mes données
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="shareDataNo" formControlName="shareData" value="false" required>
              <label class="form-check-label" for="shareDataNo">
                Non, ne pas partager mes données
              </label>
            </div>
          </div>
        </div>

        <!-- Sécurité -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Sécurité</h5>
          </div>
          <div class="card-body">
            <label class="form-label">Souhaitez-vous activer l'authentification à deux facteurs ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="twoFactorEnabled" formControlName="twoFactorAuth" value="true" required>
              <label class="form-check-label" for="twoFactorEnabled">
                Oui, activer l'authentification
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="twoFactorDisabled" formControlName="twoFactorAuth" value="false" required>
              <label class="form-check-label" for="twoFactorDisabled">
                Non, ne pas activer l'authentification
              </label>
            </div>
          </div>
        </div>

        <!-- Notifications -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Notifications</h5>
          </div>
          <div class="card-body">
            <label class="form-label">Souhaitez-vous activer les notifications ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="notificationsEnabled" formControlName="notifications" value="true" required>
              <label class="form-check-label" for="notificationsEnabled">
                Activées
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="notificationsDisabled" formControlName="notifications" value="false" required>
              <label class="form-check-label" for="notificationsDisabled">
                Désactivées
              </label>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!settingsForm.valid">Enregistrer les modifications</button>
        </div>
      </form>
    </div>
  </div>
</div>
