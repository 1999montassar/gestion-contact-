<div class="container d-flex justify-content-center align-items-center vh-100 px-3">
  <div class="card p-4 shadow-lg" style="border-radius: 20px; max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4" style="color: #007BFF; font-weight: bold;">Réinitialiser le Mot de Passe</h3>

    <!-- Formulaire de réinitialisation de mot de passe -->
    <form [formGroup]="newPasswordForm">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input
          type="email"
          class="form-control shadow-sm"
          formControlName="email"
          placeholder="Entrez votre email"
          [ngClass]="{
            'is-invalid': newPasswordForm.controls['email'].invalid && newPasswordForm.controls['email'].touched
          }"
        />
        <div *ngIf="newPasswordForm.controls['email'].invalid && newPasswordForm.controls['email'].touched" class="invalid-feedback">
          L'email est requis.
        </div>
      </div>

      <!-- Nouveau mot de passe -->
      <div class="mb-3">
        <label class="form-label fw-bold">Nouveau mot de passe</label>
        <input
          type="password"
          class="form-control shadow-sm"
          formControlName="newPassword"
          placeholder="Entrez votre nouveau mot de passe"
          [ngClass]="{
            'is-invalid': newPasswordForm.controls['newPassword'].invalid && newPasswordForm.controls['newPassword'].touched
          }"
        />
        <div *ngIf="newPasswordForm.controls['newPassword'].invalid && newPasswordForm.controls['newPassword'].touched" class="invalid-feedback">
          Le mot de passe est requis (min 6 caractères).
        </div>
      </div>

      <!-- Confirmer mot de passe -->
      <div class="mb-3">
        <label class="form-label fw-bold">Confirmez le mot de passe</label>
        <input
          type="password"
          class="form-control shadow-sm"
          formControlName="confirmPassword"
          placeholder="Confirmez votre mot de passe"
          [ngClass]="{
            'is-invalid': newPasswordForm.controls['confirmPassword'].invalid && newPasswordForm.controls['confirmPassword'].touched
          }"
        />
        <div *ngIf="newPasswordForm.controls['confirmPassword'].errors?.['required'] && newPasswordForm.controls['confirmPassword'].touched" class="invalid-feedback">
          Vous devez confirmer votre mot de passe.
        </div>
        <div *ngIf="newPasswordForm.controls['confirmPassword'].errors?.['mismatch'] && newPasswordForm.controls['confirmPassword'].touched" class="invalid-feedback">
          Les mots de passe ne correspondent pas.
        </div>
      </div>

      <!-- Bouton -->
      <div class="d-grid">
        <button
          type="button"
          class="btn py-2 text-white fw-bold"
          style="background-color: #007BFF; border-radius: 25px;"
          (click)="resetPassword()">
          Réinitialiser le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
