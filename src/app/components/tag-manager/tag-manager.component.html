<div class="container mt-4">
  <h4 class="mb-3">Gestion des Tags</h4>

  <form (ngSubmit)="saveTag()" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="tagForm.nom" name="nom" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Libell√©" [(ngModel)]="tagForm.role" name="Libell√©" required>
    </div>
    <div class="col-md-3">
      <input type="color" class="form-control form-control-color" [(ngModel)]="tagForm.couleur" name="couleur">
    </div>
    <div class="col-md-1">
      <button class="btn btn-success" type="submit">
        {{ tagForm._id ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>
  </form>

  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Libell√©</th>
        <th>Couleur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of tags">
        <td>{{ tag.nom }}</td>
        <td>{{ tag.role }}</td>
        <td>
          <span [style.background]="tag.couleur" class="badge" style="padding: 10px;">&nbsp;</span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="editTag(tag)">‚úèÔ∏è</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTag(tag._id)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
